syntax = "proto3";

service grpc_plugin_obj {
  rpc com_grpc_dispatcher (grpc_example_Request) returns (grpc_example_Reply) {}
}

service grpc_proxy_obj {
  rpc com_grpc_dispatcher (grpc_example_Request) returns (grpc_example_Reply) {}
}

// Client->
message grpc_example_Request {
	int32 param1 = 1;
}

// Server->
message grpc_example_Reply {
	int64 param1 = 1;
}
